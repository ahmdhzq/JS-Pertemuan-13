<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 13</title>
</head>

<body>
    <a href="https://shopee.co.id/">shopee</a>
    <img src="image.png" alt="" onerror="myError()">
</body>
<script>
    window.onload = function () {
        alert("Selamat datang diwebsite kami")
    }

    window.onunload = function () {
        alert("Terima kasih telah membuka halaman")
    }

    window.onbeforeunload = function () {
        return "Apakah anda yakin ingin meninggalkan Website?"
    };

    const myError = () => {
        alert('Gambar tidak dapat ditampilkan')
    }
</script>

</html>
